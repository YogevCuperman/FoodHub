<main>
<div class="container register-container">
    <h1>Join to FoodHub</h1>
    <form id="register-form" enctype="multipart/form-data">
        <label for="firstName">Full Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="email">Email Address:</label>
        <input type="text" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirmPassword" required>

        <label id="file-label" for="profile-picture" class="file-label">Upload profile picture</label>
        <input type="file" id="profile-picture" name="profile-picture" class="file-input" accept="image/*" required hidden="hidden" >

        <input type="submit" value="Register">
    </form>
    <p class="message" id="register-message"></p>
</div>
</main>
<script src="register.js"></script>
</body>
</html>
